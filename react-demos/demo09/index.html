<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo09-组件的生命周期</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script> -->

</head>
<body>
<div id="form-outer"></div>
<script type="text/babel">
    /**
     * console.log查看组件的生命周期!!!
     */
    var Form = React.createClass({
        // ==========实例化===========
        getDefaultProps: function() {
            console.log('============== 实例化start ==============');
            console.log('getDefaultProps');
        },

        getInitialState: function() {
            console.log('getInitialState');
            return {
                username: 'Benjamin-zuo'
            };
        },

        componentWillMount: function() {
            console.log('componentWillMount');
        },

        render: function() {
            console.log('render');
            return (
                <div class="input-outer">
                    <input type="text" value={this.state.username} onChange={this.handleChange} />
                    <input type="button" value="remove" onClick={this.handleClick}/>
                </div>
                );
        },

        componentDidMount: function() {
            console.log('componentDidMount');
            console.log('============== 实例化end ==============');
        },

        // =========存在期===========
        // 已加载组件收到新的参数时调用，比如：组件的props通过父组件来更改时
        componentWillReceiveProps: function() {
            console.log('componentWillReceiveProps');
        },

        // 组件判断是否重新渲染时调用
        shouldComponentUpdate: function() {
            console.log('============== 我是分割线  ==============');
            console.log('============== 存在期start ==============');
            console.log('shouldComponentUpdate');

            return true;
        },

        // 组件更新前调用
        componentWillUpdate: function() {
            console.log('componentWillUpdate');
        },
        
        // 组件更新完调用
        componentDidUpdate: function() {
            console.log('componentDidUpdate');
            console.log('============== 存在期end ==============');
        },

        // ===========销毁& 清理期==========
        componentWillUnmount: function() {
            console.log('componentWillUnmount');
        },

        handleClick: function() {
            document.getElementById('form-outer').innerHTML = '';
        },

        handleChange: function(ev) {
            this.setState({
                username: ev.target.value
            })
        }
    });
    ReactDOM.render(<Form/>, document.getElementById('form-outer'));
</script> 
</body>
</html>
