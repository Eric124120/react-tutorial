<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo14-Toast组件开发</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script> -->
<style type="text/css">
@-webkit-keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
    }
}
@keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
    }
}

.fm-toast {
    position: fixed;
    top: 40%;
    left: 50%;
    z-index: 101;

    min-height: 40px;
    margin-left: -55px;
}
.fm-toast-body {
    font-size: 15px;

    display: inline-block;

    width: 90px;
    padding: 20px 10px;

    text-align: center;
    word-break: break-all;

    opacity: .8;
    color: #fff;
    border-radius: 3px;
    background-color: #1f2337;
}
.fm-toast-icon {
    display: block;

    width: 36px;
    height: 36px;
    margin: 0 auto 12px;

    background-repeat: no-repeat;
    background-size: 100% 100%;
}
.fm-toast-icon.icon-toast-success {
    background-image: url(./icon-success.png);
}
.fm-toast-icon.icon-toast-fail {
    background-image: url(./icon-fail.png);
}
.fm-toast-icon.icon-toast-loading {
    background-image: url(./icon-loading.png);

    animation: rotate-loading linear 2.6s infinite;
    -webit-animation: rotate-loading linear 2.6s infinite;
}
.fm-toast-icon.icon-toast-network {
    background-image: url(./icon-network.png);
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var Toast = React.createClass({
        getDefaultProps: function() {
            return {
                content: '',

                modal: true,

                type: 'none',

                duration: 2500,

                autoClose: true
            }
        },
        render: function() {
            return (
                <div class="fm-toast">
                    <div class="fm-toast-body">
                        <span class="fm-toast-icon icon-toast-{this.props.type}"></span>
                        <span>{this.props.content}</span>
                    </div>
                </div>
            );
        }    
    });

    ReactDOM.render(
        <Toast/>,
        document.getElementById('container')
    );
</script> 
</body>
</html>
